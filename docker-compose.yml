version: "3.8"

services:
  nodejs:
    build:
      context: .
      dockerfile: node.Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/API_USER_MANAGER_AUTH
    depends_on:
      - mongodb

  mongodb:
    build:
      context: .
      dockerfile: mongo.Dockerfile
    ports:
      - "27017:27017"
    # volumes:
    #   - mongo-data:/data/db

  sonarqube:
    image: sonarqube:latest
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_SEARCH_JAVAOPTS=-Xms512m -Xmx512m # Ajustez ces valeurs si n√©cessaire
    ports:
      - "9000:9000"
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
